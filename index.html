<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Quote | Axies & Lands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFT Quote & Transfer</h1>
    </header>
    <main>
        <section class="quote-section">
            <!-- Botón para conectar la wallet -->
            <div class="wallet-connect">
                <button id="connect-wallet">Connect Ronin Wallet</button>
            </div>

            <!-- Área de entrada del ID del NFT -->
            <div class="input-area">
                <input type="text" id="nft-id" placeholder="Enter Axie or Land ID" />
            </div>

            <!-- Botón para enviar el NFT -->
            <div class="action-area">
                <button id="send-nft" disabled>Send NFT</button>
            </div>

            <!-- Mostrar feedback -->
            <div class="feedback">
                <p id="transaction-status"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NFT Quote & Transfer Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
